apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-app
  labels:
    app: sb-app
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: sb-app
  template:
    metadata:
      labels:
        app: sb-app 
    spec:
      containers:
      - name: sb-app
        image: kaazim/sb-app:latest 
        ports:
        - containerPort: 8000 
